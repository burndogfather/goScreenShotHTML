<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
<script>
	fetch('https://git.coco.sqs.kr/proxy-8000/', {
		method: 'POST',
		headers: {
			'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
		},
		body: new URLSearchParams({
			url: 'https://www.google.co.kr',
			element: 'body'
		})
	}).then((response) => {
		response.blob();
	}).then((blob) => {
		var data = new Blob(blob, {type: "application/pdf;charset=utf-8"});
		window.open(data);
		FileSaver.saveAs(data, "test.pdf");
	});
	
</script>
